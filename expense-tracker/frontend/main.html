<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EXPENSOO</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap");

    body {
      margin: 0;
      overflow: hidden;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: "Orbitron", sans-serif;
    }

    /* Cinematic Moving Background */
    #background {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, #0f0c29, #302b63, #24243e);
      animation: cinematicBG 8s infinite alternate ease-in-out;
    }

    @keyframes cinematicBG {
      0% { background: radial-gradient(circle, #343a40, #17a3b825, black); }
      50% { background: radial-gradient(circle, #343a40, #24004654, black); }
      100% { background: radial-gradient(circle, #343a40, #17a3b825, black); }
    }

    /* Subtle Mist Overlay */
    .mist {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      mix-blend-mode: overlay;
      opacity: 0.2;
      animation: mistMove 6s infinite alternate;
    }

    @keyframes mistMove {
      0% { transform: translateY(-10px); opacity: 0.3; }
      100% { transform: translateY(10px); opacity: 0.5; }
    }

    /* Cinematic Text */
    #text-container {
      position: absolute;
      text-align: center;
      font-size: 60px;
      color: white;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0px;
      opacity: 0;
      filter: blur(15px);
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    /* Animated Button */
    .animated-button {
      padding: 15px 30px;
      font-size: 1rem;
      border: none;
      color: white;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      cursor: pointer;
      backdrop-filter: blur(5px);
      position: absolute;
      right: 650px;
      top: 55%;
      z-index: 2;
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 1.5s ease, transform 1.5s ease;
      animation: pulse 2s infinite;
    }

    .animated-button:hover {
      background: white;
      color: black;
      transform: translateY(-5px);
      box-shadow: 0px 5px 15px rgba(255, 255, 255, 0.2);
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }

    /* Cutout Image */
    .cutout-image-middle {
      position: absolute;
      bottom: -100px;
      top: 10%;
      right: 30%;
      transform: translateX(-50%);
      width: 300px;
      opacity: 0;
      transition: opacity 1.5s ease, bottom 1.5s ease;
    }

    .cutout-image-middle.show {
      opacity: 1;
      bottom: -30px;
    }
    #sub-text {
      position: absolute;
      top: 55%;
      font-size: 30px;
      color: white;
      font-weight: 400;
      text-transform: uppercase;
      opacity: 1;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <!-- Background & Mist -->
  <div id="background"></div>
  <div class="mist"></div>

  <!-- Cinematic Title -->
  <div id="text-container">EXPENSOO</div>

  <!-- Changing Text Effect -->
  <div id="sub-text">Manage</div>

  <script>
    // GSAP Animation for Title
    gsap.timeline()
    .to("#text-container", {
      opacity: 1,
      scale: 1.1, 
      filter: "blur(0px)",
      duration: 2,
      ease: "power2.out"
    })
    .to("#text-container", {
      letterSpacing: "12px", 
      duration: 2.5,
      ease: "power3.out"
    })
    .to("#text-container", {
      textShadow: "0px 0px 50px rgba(255, 255, 255, 0.9)", 
      scale: 1.2,
      duration: 2,
      ease: "power1.out"
    })
    .to("#text-container", {
      opacity: 0.8,
      textShadow: "0px 0px 30px rgba(255, 255, 255, 0.7)",
      duration: 1.5,
      ease: "power1.out"
    })
    .to("#text-container", {
      opacity: 0,
      scale: 1,
      duration: 1.5,
      ease: "power3.inOut"
    });
    // Changing Text Effect
    const subText = document.getElementById("sub-text");
    const words = ["Manage", "Save", "Grow"];
    let wordIndex = 0;

    function changeText() {
      gsap.to(subText, { opacity: 0, duration: 0.5, onComplete: () => {
        wordIndex = (wordIndex + 1) % words.length;
        subText.textContent = words[wordIndex];
        gsap.to(subText, { opacity: 1, duration: 0.5 });
      }});
    }

    setInterval(changeText, 2000); // Change word every 2 seconds

    // Opener Page Logic
    document.addEventListener("DOMContentLoaded", function () {
        if (sessionStorage.getItem("visited") === "true") {
            window.location.href = "index.html";
        } else {
            sessionStorage.setItem("visited", "true");
            setTimeout(() => {
                window.location.href = "index.html";
            }, 5000);
        }
    });

    window.addEventListener("beforeunload", function () {
        sessionStorage.removeItem("visited");
    });
  </script>


</body>
</html>
